<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>p:Medusa Admin Panel</title>
		<link rel="stylesheet" href="./css/titlebar.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				width: 100vw;
				color: #efefef;
			}
		</style>
		<script defer src="./javascript/titlebar.js"></script>
	</head>
	<body style="padding: 0; margin: 0">
		<!-- Title Bar | Start -->
		<div class="titlebar" style="-webkit-app-region: drag">
			<!-- UI Button Left | Start -->
			<div class="button control">
				<!-- Close Button-->
				<button id="shutdownPrompt">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-lg"
						viewBox="0 0 16 16"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
							fill="#000"
						/>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
							fill="#000"
						/>
					</svg>
				</button>
				<!-- Minimize Button -->
				<button id="minimizeWindow">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-dash-lg"
						viewBox="0 0 16 16"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
							fill="#000"
						/>
					</svg>
				</button>
			</div>
			<!-- UI Button Left | End -->

			<!-- UI Button Center | Start -->
			<div class="button tab">
				<button class="active" id="studentsTab">Students</button>
				<button id="instructorsTab">Instructors</button>
			</div>
			<!-- UI Button Center | End -->

			<!-- UI Button Right | Start -->
			<div class="button control">
				<button id="maximizeWindow">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-fullscreen"
						viewBox="0 0 16 16"
					>
						<path
							d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"
						/>
					</svg>
				</button>
			</div>
			<!-- UI Button Right | End -->
		</div>
		<!-- Title Bar | End -->
	</body>
</html>
